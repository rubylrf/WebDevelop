<div class="log" ng-init="authorize();">
  <p>
    <button ng-click="back();">&lt; Back to list</button>
  </p>
  <ol>
    <li ng-repeat="log in logs">
      Item <span class="log-title"><em>{{log.id}}</em>#<em>{{log.title}}</em></span> changed to <span class="log-value"><em>{{log.changedValue}}</em></span> @ {{log.timestamp | date}} by {{log.user}}
    </li>
  </ol>
</div>
